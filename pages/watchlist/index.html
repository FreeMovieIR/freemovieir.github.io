        <div class="absolute -top-24 right-0 w-96 h-96 bg-amber-500/5 blur-[120px] rounded-full pointer-events-none">
        </div>

        <div class="flex flex-col md:flex-row items-center justify-between gap-8 mb-16 reveal-on-scroll">
            <div class="flex items-center gap-6">
                <div
                    class="w-20 h-20 rounded-[2rem] bg-amber-500/10 flex items-center justify-center text-amber-500 shadow-[0_0_30px_rgba(245,158,11,0.1)] border border-amber-500/20">
                    <i class="fas fa-bookmark text-3xl"></i>

                <div>

                    <p class="text-gray-400 font-medium text-lg mt-1">فیلم‌ها و سریال‌هایی که برای تماشا رزرو کرده‌اید

                </div>
            </div>

        </section>

        <section aria-labelledby="series-heading" class="mb-16">
            <div id="series-heading" class="flex items-center gap-4 mb-8 hidden">
                <span class="w-2 h-8 bg-blue-500 rounded-full"></span>
                <h2 class="text-2xl font-black text-white tracking-tight">سریال‌ها</h2>
            </div>
            <div id="series-watchlist" class="content-grid"></div>
        </section>

        <div id="empty-watchlist" class="hidden relative overflow-hidden py-20 reveal-on-scroll" role="alert">
            <div
                class="glass-card-premium p-16 rounded-[3rem] border border-white/10 text-center space-y-8 max-w-2xl mx-auto shadow-2xl relative group">
                <div
                    class="absolute -inset-1 bg-gradient-to-r from-amber-500/20 to-blue-500/20 rounded-[3.1rem] blur opacity-20 group-hover:opacity-40 transition-opacity duration-500">

<head>

    <!-- لینک‌های CSS و فونت -->
    <script src="/assets/js/config/tailwind-config.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazir-font@latest/dist/font-face.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" href="/assets/icons/favicon.ico" type="favicon/ico">
    <link rel="icon" href="/assets/icons/favicon.ico" type="image/x-icon">

        data-website-id="7978c39a-bec9-49d3-976a-8362dc9dfea2"></script>
    <!-- داده‌های ساختاریافته (Structured Data) برای فیلم -->
    <script type="application/ld+json" id="movie-schema">
    {
        "@context": "https://schema.org",
        "@type": "Movie",
        "name": "",
        "description": "",
        "genre": "",
        "datePublished": "",
        "image": "",
        "aggregateRating": {
            "@type": "AggregateRating",
            "ratingValue": "",
            "bestRating": "10",
            "ratingCount": "1"
        },
        "trailer": {
            "@type": "VideoObject",
            "embedUrl": ""
        }
    }
    </script>

    <style>
        body {
            font-family: 'Vazir', sans-serif;
            direction: rtl;
        }

        .bg-poster {
            background-size: cover;
            background-position: center;
        }

        /* انیمیشن کلی جعبه */
        .popcorn {
            animation: bounce 1s infinite ease-in-out;
        }

        /* انیمیشن پاپ‌کورن‌های بیرون‌زده */
        .popcorn-piece {
            transform-origin: center;
        }

        /* انیمیشن پرش جعبه */
        @keyframes bounce {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-10px);
            }
        }

        /* انیمیشن پاپ شدن دونه‌های پاپ‌کورن */
        @keyframes pop {
            0% {
                transform: scale(0.8) translateY(0);
                opacity: 0.8;
            }

            50% {
                transform: scale(1.1) translateY(-15px);
                opacity: 1;
            }

            100% {
                transform: scale(0.8) translateY(0);
                opacity: 0.8;
            }
        }
    </style>
</head>

<body
    class="bg-base-900 text-gray-100 min-h-screen flex flex-col font-sans selection:bg-accent selection:text-base-900">
    <!-- هدر -->
    <div id="shared-header"></div>

    <div id="general-error-message"
        class="container mx-auto my-4 p-4 bg-red-800 text-white rounded shadow-lg text-center hidden">
    </div>
    <main class="container mx-auto flex-1 py-12 px-6 relative" id="main-content-sections">
        <div class="absolute inset-0 bg-base-950/40 backdrop-blur-3xl pointer-events-none"></div>

        <article class="glass-card p-8 md:p-12 rounded-[2.5rem] relative z-10 overflow-hidden group">
            <div
                class="absolute inset-0 bg-gradient-to-br from-amber-500/5 to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-1000">
            </div>

            <div class="flex flex-col md:flex-row gap-12 relative z-10">
                <!-- Poster Section -->
                <div class="w-full md:w-[400px] shrink-0">
                    <div class="relative group/poster">
                        <div
                            class="absolute -inset-4 bg-amber-500/20 blur-2xl rounded-3xl opacity-0 group-hover/poster:opacity-100 transition-opacity duration-700">
                        </div>
                        <img id="poster" src="https://freemovieir.github.io/images/default-freemovie-300.png"
                            alt="پوستر فیلم"
                            class="w-full rounded-[2rem] shadow-2xl relative z-10 transition-transform duration-700 group-hover/poster:scale-[1.02]"
                            loading="lazy">
                    </div>

                    <div id="imdb-link" class="mt-8 flex flex-col gap-4"></div>
                </div>

                <!-- Info Section -->
                <div class="w-full md:w-2/3 flex flex-col">
                    <div class="space-y-4">
                        <div class="flex items-center gap-3 animate-fade-in">
                            <span
                                class="bg-amber-500 text-black text-[10px] font-black px-3 py-1 rounded-full uppercase tracking-tighter shadow-lg shadow-amber-500/20">جزئیات
                                فیلم</span>
                            <div id="rating-badge"
                                class="glass-card px-3 py-1 rounded-full flex items-center gap-2 text-sm font-bold">
                                <i class="fas fa-star text-amber-500"></i>
                                <span id="rating-text" class="text-white"></span>
                            </div>
                        </div>

                        <h1 id="title"
                            class="text-5xl md:text-7xl font-black text-white leading-tight tracking-tighter drop-shadow-2xl">
                            عنوان فیلم</h1>
                    </div>

                    <div class="grid grid-cols-1 sm:grid-cols-2 gap-6 mt-10">
                        <div
                            class="glass-card p-4 rounded-2xl border-white/5 flex items-center gap-4 transition-transform hover:translate-y-[-4px]">
                            <div
                                class="w-12 h-12 rounded-xl bg-amber-500/10 flex items-center justify-center text-amber-500">
                                <i class="fas fa-video"></i>
                            </div>
                            <div>
                                <span class="text-gray-500 text-xs block mb-1">کارگردان</span>
                                <strong id="director-val" class="text-white text-sm md:text-base"></strong>
                            </div>
                        </div>

                        <div
                            class="glass-card p-4 rounded-2xl border-white/5 flex items-center gap-4 transition-transform hover:translate-y-[-4px]">
                            <div
                                class="w-12 h-12 rounded-xl bg-blue-500/10 flex items-center justify-center text-blue-500">
                                <i class="fas fa-calendar-alt"></i>
                            </div>
                            <div>
                                <span class="text-gray-500 text-xs block mb-1">سال تولید</span>
                                <strong id="year-val" class="text-white text-sm md:text-base"></strong>
                            </div>
                        </div>

                        <div
                            class="glass-card p-4 rounded-2xl border-white/5 flex items-center gap-4 transition-transform hover:translate-y-[-4px]">
                            <div
                                class="w-12 h-12 rounded-xl bg-purple-500/10 flex items-center justify-center text-purple-500">
                                <i class="fas fa-tags"></i>
                            </div>
                            <div>
                                <span class="text-gray-400 text-xs block mb-1">ژانر</span>
                                <strong id="genre-val" class="text-white text-sm md:text-base"></strong>
                            </div>
                        </div>

                        <div
                            class="glass-card p-4 rounded-2xl border-white/5 flex items-center gap-4 transition-transform hover:translate-y-[-4px]">
                            <div
                                class="w-12 h-12 rounded-xl bg-green-500/10 flex items-center justify-center text-green-500">
                                <i class="fas fa-clock"></i>
                            </div>
                            <div>
                                <span class="text-gray-400 text-xs block mb-1">مدت زمان</span>
                                <strong id="runTime-val" class="text-white text-sm md:text-base"></strong>
                            </div>
                        </div>
                    </div>

                    <div class="mt-12">
                        <h3 class="text-2xl font-black text-white mb-6 flex items-center gap-4 drop-shadow-lg">
                            <span class="w-10 h-[2px] bg-amber-500 rounded-full"></span>
                            خلاصه داستان
                        </h3>
                        <p id="overview"
                            class="text-gray-300 leading-relaxed text-lg md:text-xl text-opacity-90 glass-card p-8 rounded-3xl border-white/5 shadow-inner">
                            خلاصه داستان فیلم اینجا قرار می‌گیرد.
                        </p>
                    </div>

                    <div id="download-links" class="mt-12 flex flex-col md:flex-row gap-6 flex-wrap">
                        <!-- لینک‌های دانلود -->
                    </div>

                    <div id="trailer-container"
                        class="mt-12 rounded-3xl overflow-hidden shadow-[0_0_50px_rgba(0,0,0,0.5)] border border-white/5 bg-black/40 aspect-video group/trailer relative">
                        <!-- Trailer content -->
                    </div>
                </div>
            </div>
        </article>
    </main>

    <!-- فوتر -->
    <div id="shared-footer"></div>

    <script src="/assets/js/apiKeySwitcher.js"></script>
    <script>
        // تابع نمایش لودینگ
        function showLoading() {
            document.body.insertAdjacentHTML('beforeend', `
                <div id="loading-overlay" class="fixed inset-0 bg-base-900/80 backdrop-blur-md flex items-center justify-center z-50 transition-opacity duration-300">
                    <div class="flex flex-col items-center">
                        <div class="inline-block relative w-20 h-20 mb-6">
                            <div class="absolute top-0 left-0 w-full h-full border-4 border-accent/20 rounded-full"></div>
                            <div class="absolute top-0 left-0 w-full h-full border-4 border-accent rounded-full border-t-transparent animate-spin"></div>
                            <i class="fas fa-film absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 text-accent text-xl"></i>
                        </div>
                        <p class="text-gray-200 text-lg font-bold drop-shadow-md tracking-wide">در حال دریافت اطلاعات فیلم ...</p>
                    </div>
                </div>
            `);
        }

        // تابع حذف لودینگ
        function hideLoading() {
            const loadingOverlay = document.getElementById('loading-overlay');
            if (loadingOverlay) loadingOverlay.remove();
        }
    </script>

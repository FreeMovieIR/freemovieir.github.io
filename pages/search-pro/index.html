<!DOCTYPE html>
<html lang="fa" class="dark">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>جستجوی پیشرفته - فیری مووی</title>
  <script src="/assets/js/config.js"></script>
  <script src="/assets/js/config/tailwind-config.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@latest/dist/font-face.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="/assets/css/style.css">
  <link rel="icon" href="/assets/icons/favicon.ico" type="favicon/ico">
  <style>
    .checkbox-label {
      transition: all 0.3s ease;
    }

    input[type="checkbox"]:checked+.checkbox-label {
      background: #f59e0b;
      color: black;
      border-color: #f59e0b;
      font-weight: 800;
    }
  </style>
</head>

<body class="bg-[#07090f] text-white min-h-screen flex flex-col font-['Vazir']" dir="rtl">
  <div id="shared-header"></div>

  <main class="container mx-auto py-12 px-6 flex-grow">
    <div class="mb-12 text-center">
      <h1
        class="text-4xl md:text-5xl font-black bg-gradient-to-l from-amber-500 via-yellow-200 to-amber-500 bg-clip-text text-transparent mb-4">
        جستجوی پیشرفته</h1>
      <p class="text-gray-400 text-sm">فیلترهای دقیق برای پیدا کردن محتوای مورد نظر شما</p>
    </div>

    <!-- Advanced Search Form -->
    <div class="glass-card-premium p-8 rounded-3xl border border-white/10 shadow-2xl mb-12">

      <div class="grid grid-cols-1 md:grid-cols-2 gap-10">

        <!-- Genres -->
        <div>
          <h3 class="text-lg font-black text-amber-500 mb-6 flex items-center gap-2">
            <i class="fas fa-film"></i> انتخاب ژانرها
          </h3>
          <div id="genre-grid" class="grid grid-cols-2 sm:grid-cols-3 gap-3">
            <!-- Genres will be injected via JS -->
          </div>
        </div>

        <!-- Countries & Other -->
        <div class="space-y-10">
          <div>
            <h3 class="text-lg font-black text-amber-500 mb-6 flex items-center gap-2">
              <i class="fas fa-globe"></i> کشور سازنده
            </h3>
            <div id="country-grid" class="grid grid-cols-2 gap-3">
              <!-- Countries will be injected via JS -->
            </div>
          </div>

          <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
            <div class="p-4 bg-white/5 rounded-2xl border border-white/5">
              <label class="block text-gray-400 text-xs font-bold uppercase tracking-widest mb-3">حداقل امتیاز</label>
              <input type="number" id="min-vote" min="0" max="10" step="0.1"
                class="w-full bg-transparent border-none text-white text-lg font-black focus:ring-0 p-0"
                placeholder="0.0">
            </div>
            <div class="p-4 bg-white/5 rounded-2xl border border-white/5">
              <label class="block text-gray-400 text-xs font-bold uppercase tracking-widest mb-3">سال ساخت (از)</label>
              <input type="number" id="release-year" min="1900" max="2026"
                class="w-full bg-transparent border-none text-white text-lg font-black focus:ring-0 p-0"
                placeholder="2024">
            </div>
          </div>
        </div>
      </div>

      <div class="mt-12 text-center">
        <button id="advanced-search-button"
          class="bg-amber-500 hover:bg-amber-400 text-black font-black text-xl px-12 py-5 rounded-2xl transition-all duration-300 transform active:scale-95 shadow-2xl shadow-amber-500/30 flex items-center gap-3 mx-auto">
          <i class="fas fa-search"></i> جستجوی پیشرفته
        </button>
      </div>
    </div>

    <!-- Results Section -->
    <section>
      <div id="results-header" class="hidden items-center justify-between mb-8">
        <h2 id="movie-title" class="text-2xl font-black text-white">نتایج جستجو</h2>
        <span id="results-count"
          class="bg-white/5 px-4 py-1.5 rounded-full text-xs text-gray-400 border border-white/10">۰ مورد یافت شد</span>
      </div>

      <div id="results-loader" class="hidden flex-col items-center justify-center py-20">
        <div class="h-12 w-12 border-4 border-amber-500/20 border-t-amber-500 rounded-full animate-spin mb-4"></div>
      </div>

      <div id="movie-results" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-6">
        <!-- Cards will be injected here -->
      </div>

      <!-- Load More -->
      <div class="text-center mt-12">
        <button id="load-more-button"
          class="hidden bg-white/5 hover:bg-white/10 border border-white/10 text-white font-bold px-8 py-3 rounded-2xl transition-all text-sm">
          مشاهده نتایج بیشتر
        </button>
      </div>
    </section>
  </main>

  <div id="shared-footer"></div>

  <script src="/assets/js/apiKeySwitcher.js"></script>
  <script src="/assets/js/components/layout-shared.js" defer></script>
  <script src="search-pro.js" defer></script>
</body>

</html>

<!DOCTYPE html>
<html lang="fa" class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>درباره ما - فیری مووی</title>
    <script src="/assets/js/config/tailwind-config.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@latest/dist/font-face.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="icon" href="/assets/icons/favicon.ico" type="favicon/ico">
</head>

<body class="bg-[#07090f] text-white min-h-screen flex flex-col font-['Vazir']" dir="rtl">
    <div id="shared-header"></div>

    <main class="container mx-auto py-20 px-6 flex-grow max-w-4xl">
        <div
            class="glass-card-premium p-12 rounded-[3rem] border border-white/10 shadow-2xl relative overflow-hidden group">
            <div
                class="absolute top-0 right-0 w-64 h-64 bg-amber-500/10 blur-[100px] rounded-full -mr-32 -mt-32 transition-all duration-700 group-hover:bg-amber-500/20">
            </div>

            <div class="relative z-10 text-center">
                <div
                    class="w-24 h-24 bg-gradient-to-tr from-amber-500 to-yellow-200 rounded-3xl mx-auto mb-8 flex items-center justify-center shadow-2xl rotate-3 group-hover:rotate-6 transition-transform">
                    <img src="/assets/images/logo.png" alt="Logo" class="w-16">
                </div>

                <h1 id="about-title"
                    class="text-4xl md:text-5xl font-black mb-6 bg-gradient-to-l from-amber-500 to-yellow-200 bg-clip-text text-transparent">
                    درباره فیری مووی</h1>
                <div id="about-description" class="text-gray-400 leading-relaxed text-lg mb-12 space-y-4">
                    <!-- About content -->
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-8 mb-12">
                    <div class="p-8 bg-white/5 rounded-[2rem] border border-white/5 text-right">
                        <h2 id="mission-title" class="text-xl font-black text-amber-500 mb-4 flex items-center gap-3">
                            <i class="fas fa-bullseye"></i> ماموریت ما
                        </h2>
                        <div id="mission-description" class="text-gray-400 text-sm leading-8"></div>
                    </div>
                    <div class="p-8 bg-white/5 rounded-[2rem] border border-white/5 text-right">
                        <h2 id="team-title" class="text-xl font-black text-amber-500 mb-4 flex items-center gap-3">
                            <i class="fas fa-users-gear"></i> تیم ما
                        </h2>
                        <div id="team-description" class="text-gray-400 text-sm leading-8"></div>
                    </div>
                </div>

                <a id="site-link" href="#"
                    class="inline-flex items-center gap-3 bg-amber-500 hover:bg-amber-400 text-black font-black px-10 py-5 rounded-2xl transition-all hover:scale-105 active:scale-95 shadow-xl shadow-amber-500/20">
                    <i class="fas fa-external-link-alt"></i>
                    بازدید از وب‌سایت اصلی
                </a>
            </div>
        </div>
    </main>

    <div id="shared-footer"></div>

    <script src="about.js" defer></script>
    <script src="/assets/js/components/layout-shared.js" defer></script>
</body>

</html>

<!DOCTYPE html>
<html lang="fa" class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تنظیمات - فیری مووی</title>
    <meta name="description" content="تنظیمات فیری مووی - توکن‌های OMDB و TMDb خود را وارد کنید.">
    <script src="/assets/js/config.js"></script>
    <script src="/assets/js/config/tailwind-config.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@latest/dist/font-face.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="icon" href="/assets/icons/favicon.ico" type="favicon/ico">
</head>

<body class="bg-[#07090f] text-white min-h-screen flex flex-col font-['Vazir']" dir="rtl">
    <div id="shared-header"></div>

    <main class="container mx-auto py-12 px-6 flex-grow max-w-2xl">
        <div class="mb-10 text-center">
            <h1
                class="text-4xl font-black bg-gradient-to-l from-amber-500 to-yellow-200 bg-clip-text text-transparent mb-4">
                تنظیمات</h1>
            <p class="text-gray-400 text-sm">شخصی‌سازی تجربه کاربری و مدیریت کلیدهای API</p>
        </div>

        <div
            class="glass-card-premium p-8 rounded-3xl border border-white/10 shadow-2xl relative overflow-hidden group">
            <div
                class="absolute top-0 left-0 w-full h-1 bg-gradient-to-r from-transparent via-amber-500 to-transparent opacity-50">
            </div>

            <h2 class="text-xl font-black mb-6 flex items-center gap-3">
                <i class="fas fa-key text-amber-500"></i>
                مدیریت کلیدهای API
            </h2>

            <p class="text-gray-400 text-sm mb-8 leading-relaxed">
                با وارد کردن توکن <span class="text-amber-500 font-bold">OMDB</span> سرعت دریافت پوسترها را تا ۹۰٪
                افزایش دهید.
                برای دریافت رایگان توکن به وب‌سایت <a href="https://www.omdbapi.com/apikey.aspx" target="_blank"
                    class="text-amber-500 hover:underline">OMDB API</a> مراجعه کنید.
            </p>

            <div class="space-y-6">
                <div>
                    <label for="omdb-token"
                        class="block text-xs font-bold text-gray-400 uppercase tracking-widest mb-2 mr-1">توکن
                        OMDB</label>
                    <div class="relative">
                        <input type="text" id="omdb-token"
                            class="w-full bg-white/5 border border-white/10 rounded-2xl px-5 py-3.5 text-white focus:outline-none focus:border-amber-500/50 focus:ring-4 focus:ring-amber-500/10 transition-all"
                            placeholder="مثلاً: a1b2c3d4">
                        <i class="fas fa-terminal absolute left-5 top-1/2 -translate-y-1/2 text-white/20"></i>
                    </div>
                </div>

                <div>
                    <label for="tmdb-token"
                        class="block text-xs font-bold text-gray-400 uppercase tracking-widest mb-2 mr-1">توکن TMDb
                        (اختیاری)</label>
                    <div class="relative">
                        <input type="text" id="tmdb-token"
                            class="w-full bg-white/5 border border-white/10 rounded-2xl px-5 py-3.5 text-white focus:outline-none focus:border-amber-500/50 focus:ring-4 focus:ring-amber-500/10 transition-all"
                            placeholder="توکن شخصی TMDb">
                        <i class="fas fa-code absolute left-5 top-1/2 -translate-y-1/2 text-white/20"></i>
                    </div>
                </div>

                <div>
                    <label for="fanart-token"
                        class="block text-xs font-bold text-gray-400 uppercase tracking-widest mb-2 mr-1">توکن Fanart.tv
                        (اختیاری)</label>
                    <div class="relative">
                        <input type="text" id="fanart-token"
                            class="w-full bg-white/5 border border-white/10 rounded-2xl px-5 py-3.5 text-white focus:outline-none focus:border-amber-500/50 focus:ring-4 focus:ring-amber-500/10 transition-all"
                            placeholder="توکن شخصی Fanart.tv">
                        <i class="fas fa-image absolute left-5 top-1/2 -translate-y-1/2 text-white/20"></i>
                    </div>
                    <p class="mt-2 text-[10px] text-gray-500 mr-1">دریافت رایگان از <a
                            href="https://fanart.tv/get-an-api-key/" target="_blank"
                            class="text-amber-500/70 hover:underline">Fanart.tv</a></p>
                </div>

                <div class="pt-4 flex flex-col sm:flex-row gap-4">
                    <button id="save-token"
                        class="flex-1 bg-amber-500 hover:bg-amber-400 text-black font-black py-4 rounded-2xl transition-all hover:scale-[1.02] active:scale-95 shadow-lg shadow-amber-500/20 flex items-center justify-center gap-2">
                        <i class="fas fa-save shadow-icon"></i>
                        ذخیره تغییرات
                    </button>
                    <button id="clear-token"
                        class="px-6 bg-white/5 hover:bg-red-500/10 text-gray-400 hover:text-red-500 border border-white/10 hover:border-red-500/30 font-bold py-4 rounded-2xl transition-all flex items-center justify-center gap-2">
                        <i class="fas fa-trash-alt"></i>
                        پاکسازی
                    </button>
                </div>
            </div>

            <div id="status-message" class="mt-6 text-center text-sm font-bold min-h-[1.5rem]"></div>
        </div>

        <div class="mt-8 text-center">
            <p class="text-xs text-gray-500">تمامی اطلاعات شما به صورت محلی در مرورگر ذخیره می‌شود.</p>
        </div>
    </main>

    <div id="shared-footer"></div>

    <script src="settings.js" defer></script>
    <script src="/assets/js/components/layout-shared.js" defer></script>
</body>

</html>

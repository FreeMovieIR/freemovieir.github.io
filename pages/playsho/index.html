<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
    <script src="https://cdn.tailwindcss.com"></script>    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>پلی‌شو - تماشای همزمان</title>
    <meta name="referrer" content="no-referrer">
    <script src="/assets/js/config.js"></script>
    <script src="/assets/js/config/tailwind-config.js"></script>
    <></script>
    <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@latest/dist/font-face.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="/assets/css/style.css">
    <script src="/assets/js/analytics.js" defer></script>
    <script defer src="https://cloud.umami.is/script.js"
        data-website-id="7978c39a-bec9-49d3-976a-8362dc9dfea2"></script>
    <style>
        #connectionStatus {
            position: fixed;
            bottom: 24px;
            right: 24px;
            z-index: 1000;
            font-size: 0.75rem;
            font-weight: 900;
            letter-spacing: -0.025em;
        }
    </style>
</head>

<body class="bg-gray-900 text-white min-h-screen flex flex-col">
    <div id="shared-header"></div>

    <main class="container mx-auto flex-1 py-8 px-4">
        <div class="flex flex-col items-center gap-8 reveal-on-scroll">
            <div id="inputSection"
                class="w-full max-w-2xl glass-card-premium p-8 rounded-[2rem] border border-white/10 shadow-2xl relative group">
                <div
                    class="absolute -inset-1 bg-gradient-to-r from-blue-500/20 to-purple-500/20 rounded-[2.1rem] blur opacity-20 group-hover:opacity-40 transition-opacity duration-500">
                </div>
                <div class="relative z-10">
                    <h2 class="text-2xl font-black text-white mb-6 text-center">شروع تماشای همزمان</h2>
                    <div class="relative">
                        <input type="text" id="videoLink"
                            class="w-full p-5 pr-12 rounded-2xl bg-base-900/50 text-white text-lg focus:ring-2 focus:ring-blue-500 border border-white/5 outline-none transition-all placeholder:text-gray-600"
                            placeholder="لینک ویدیو (mp4, m3u8, ...)">
                        <button onclick="loadVideo()"
                            class="absolute left-3 top-1/2 transform -translate-y-1/2 bg-blue-600 hover:bg-blue-500 text-white w-10 h-10 rounded-xl shadow-lg shadow-blue-500/30 transition-all hover:scale-110">
                            <i class="fas fa-play"></i>
                        </button>
                    </div>
                    <p class="mt-4 text-xs text-center text-gray-500">لینک مستقیم ویدیو را وارد کنید تا با دوستانتان
                        همزمان ببینید.</p>
                </div>
            </div>

            <div id="shareSection"
                class="w-full max-w-2xl glass-card-premium p-8 rounded-[2rem] border border-white/10 shadow-2xl hidden relative group">
                <div
                    class="absolute -inset-1 bg-gradient-to-r from-green-500/20 to-blue-500/20 rounded-[2.1rem] blur opacity-20 group-hover:opacity-40 transition-opacity duration-500">
                </div>
                <div class="relative z-10">
                    <h2 class="text-xl font-black mb-6 text-center text-gradient-amber">لینک اشتراک‌گذاری اتاق تماشا
                    </h2>
                    <div class="flex flex-col gap-6">
                        <div class="relative">
                            <input type="text" id="shareLink"
                                class="w-full p-4 rounded-xl bg-base-900/50 text-white font-mono text-sm border border-white/5 outline-none"
                                readonly>
                            <button onclick="copyShareLink()"
                                class="absolute left-2 top-1/2 transform -translate-y-1/2 bg-amber-500 hover:bg-amber-400 text-black py-1.5 px-4 rounded-lg text-xs font-black transition-all">
                                <i class="fas fa-copy ml-1"></i> کپی لینک
                            </button>
                        </div>
                        <div class="flex gap-4">
                            <a id="whatsappShare" href="#" target="_blank"
                                class="flex-1 bg-green-600/10 hover:bg-green-600 border border-green-500/20 hover:text-white text-green-500 py-3 px-4 rounded-xl text-center font-bold transition-all flex items-center justify-center gap-2">
                                <i class="fab fa-whatsapp text-lg"></i> واتساپ
                            </a>
                            <a id="telegramShare" href="#" target="_blank"
                                class="flex-1 bg-blue-500/10 hover:bg-blue-500 border border-blue-500/20 hover:text-white text-blue-400 py-3 px-4 rounded-xl text-center font-bold transition-all flex items-center justify-center gap-2">
                                <i class="fab fa-telegram text-lg"></i> تلگرام
                            </a>
                        </div>
                    </div>
                </div>
            </div>

            <div id="videoSection" class="w-full max-w-4xl hidden reveal-on-scroll">
                <div
                    class="glass-card-premium p-2 rounded-[2rem] border border-white/10 shadow-[0_0_50px_rgba(0,0,0,0.5)] bg-black/40 overflow-hidden">
                    <video id="videoPlayer" controls class="w-full rounded-[1.8rem] shadow-lg bg-black"
                        crossorigin="anonymous"></video>
                </div>
                <div id="connectionStatus"
                    class="mt-6 text-center text-gray-400 glass-card px-6 py-2 rounded-full border border-white/5 mx-auto w-fit text-xs font-bold shadow-lg">
                    در حال آماده‌سازی...</div>
            </div>
        </div>
    </main>

    <div id="shared-footer"></div>
    <script>
        // بروزرسانی لینک‌های شبکه‌های اجتماعی
        window.addEventListener('DOMContentLoaded', () => {
            const siteUrl = window.CONFIG ? window.CONFIG.SITE_URL : 'https://freemovieir.github.io';
            const whatsapp = document.getElementById('whatsappShare');
            const telegram = document.getElementById('telegramShare');

            if (whatsapp) whatsapp.href = `https://api.whatsapp.com/send?text=${encodeURIComponent(siteUrl)}`;
            if (telegram) telegram.href = `https://t.me/share/url?url=${encodeURIComponent(siteUrl)}`;
        });
    </script>
    <div id="shared-footer"></div>
    <script src="script.js"></script>
    <script src="/assets/js/components/layout-shared.js" defer></script>
</body>

</html>

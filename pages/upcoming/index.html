    <></script>
    <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@latest/dist/font-face.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        /* Upcoming Specific Styles */
        .days-left {
            background: linear-gradient(135deg, #f59e0b, #fbbf24);
            color: #000;
            padding: 0.4rem 0.8rem;
            border-radius: 1rem;
            font-size: 0.7rem;
            font-weight: 900;
            box-shadow: 0 4px 15px rgba(245, 158, 11, 0.4);
            letter-spacing: -0.025em;
        }
    </style>

<body class="bg-gray-900 text-white min-h-screen flex flex-col">
    <!-- نوار پیشرفت -->
    <div id="loading-bar"></div>

    <!-- هدر -->
    <div id="shared-header"></div>

    <!-- بخش اصلی -->
    <main class="container mx-auto py-12 px-6 flex-1 relative z-10">
        <div class="text-center mb-16 reveal-on-scroll">
            <h1 class="text-5xl md:text-6xl font-black text-white tracking-tighter drop-shadow-2xl">
                محتوای <span class="text-gradient-amber">آینده</span>
            </h1>
            <p class="text-gray-400 mt-4 text-lg">فیلم‌ها و سریال‌هایی که به زودی منتشر می‌شوند</p>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-2 gap-12">
            <!-- سریال‌ها (راست) -->
            <section class="reveal-on-scroll">
                <div class="flex items-center gap-4 mb-8">
                    <span class="w-2 h-10 bg-blue-500 rounded-full"></span>
                    <h2 class="text-3xl font-black text-white">سریال‌های مورد انتظار</h2>
                </div>
                <div id="upcoming-tv" class="grid grid-cols-1 sm:grid-cols-2 gap-6">
                    <div class="skeleton w-full"></div>
                    <div class="skeleton w-full"></div>
                </div>
            </section>

            <!-- فیلم‌ها (چپ) -->
            <section class="reveal-on-scroll" style="transition-delay: 200ms;">
                <div class="flex items-center gap-4 mb-8">
                    <span class="w-2 h-10 bg-amber-500 rounded-full"></span>
                    <h2 class="text-3xl font-black text-white">فیلم‌های مورد انتظار</h2>
                </div>
                <div id="upcoming-movies" class="grid grid-cols-1 sm:grid-cols-2 gap-6">
                    <div class="skeleton w-full"></div>
                    <div class="skeleton w-full"></div>
                </div>
            </section>
        </div>

        <!-- نشانگر لودینگ -->
        <div id="loading-more" class="text-center mt-8 hidden">
            <i class="fas fa-spinner fa-spin text-2xl"></i>
        </div>
    </main>

    <!-- فوتر -->
    <div id="shared-footer"></div>

    <script src="/assets/js/apiKeySwitcher.js"></script>
    <script src="/assets/js/main.js" defer></script>
    <script src="script.js" defer></script>
    <script src="/assets/js/components/layout-shared.js" defer></script>
</body>

</html>

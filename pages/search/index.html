<body
  class="bg-base-950 text-gray-100 min-h-screen flex flex-col font-sans selection:bg-amber-500 selection:text-black">
  <div id="shared-header"></div>

  <main class="container mx-auto flex-1 py-12 px-6 relative">
    <div class="absolute -top-24 right-0 w-96 h-96 bg-amber-500/5 blur-[120px] rounded-full pointer-events-none"></div>

    <div class="max-w-4xl mx-auto space-y-12 mb-20 relative z-10">
      <div class="text-center space-y-4">
        <h1 class="text-5xl font-black text-white tracking-tighter drop-shadow-2xl">جستجوی هوشمند</h1>
        <p class="text-gray-500 text-lg">فیلم یا سریال مورد علاقه خود را پیدا کنید</p>
      </div>

      <div
        class="glass-card p-4 md:p-6 rounded-[2.5rem] border-white/5 flex flex-col md:flex-row items-stretch gap-4 shadow-2xl">
        <div class="relative min-w-[140px]">
          <select id="search-type"
            class="w-full h-full bg-base-900/50 text-white rounded-2xl px-6 py-4 appearance-none outline-none border border-white/5 focus:border-amber-500/50 transition-all font-bold">
            <option value="all">همه نتایج</option>
            <option value="movie">فقط فیلم</option>
            <option value="tv">فقط سریال</option>
          </select>
          <div class="pointer-events-none absolute inset-y-0 left-0 flex items-center px-4 text-gray-500">
            <i class="fas fa-chevron-down text-xs"></i>
          </div>
        </div>

        <div class="flex-1 relative">
          <input type="text" id="search" placeholder="نام اثر را اینجا وارد کنید..."
            class="w-full bg-base-900/50 text-white rounded-2xl px-8 py-4 outline-none border border-white/5 focus:border-amber-500/50 transition-all text-lg placeholder:text-gray-600">
          <div class="absolute inset-y-0 left-0 flex items-center px-6 text-gray-400">
            <!-- Shortcut or Icon indicator if needed -->
          </div>
        </div>

        <button id="search-button"
          class="bg-amber-500 hover:bg-amber-400 text-black px-10 py-4 rounded-2xl font-black text-lg transition-all duration-300 hover:scale-102 flex items-center justify-center gap-3 shadow-xl shadow-amber-500/20">
          <i class="fas fa-search"></i>
          <span>جستجو</span>
        </button>
      </div>
    </div>

    <div class="space-y-24 mb-20">
      <section id="movie-section" class="hidden">
        <div class="flex items-center justify-between mb-10">
          <div class="flex items-center gap-4">
            <span class="w-2 h-8 bg-amber-500 rounded-full"></span>
            <h2 id="movie-title" class="text-2xl font-black text-white tracking-tight">نتایج فیلم</h2>
          </div>
        </div>
        <div id="movie-results" class="content-grid"></div>
      </section>

      <section id="tv-section" class="hidden">
        <div class="flex items-center justify-between mb-10">
          <div class="flex items-center gap-4">
            <span class="w-2 h-8 bg-blue-500 rounded-full"></span>
            <h2 id="tv-title" class="text-2xl font-black text-white tracking-tight">نتایج سریال</h2>
          </div>
        </div>
        <div id="tv-results" class="content-grid"></div>
      </section>
    </div>
  </main>
  <div id="shared-footer"></div>

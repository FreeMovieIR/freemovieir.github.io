<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- متا تگ‌های اصلی سئو -->
    <title id="meta-title">جزئیات فیلم - فیری مووی</title>
    <meta name="description"
        content="فیری مووی - اطلاعات جدیدترین فیلم‌ها و سریال‌های پرطرفدار را ببینید و از لینک‌های دانلود الماس مووی استفاده کنید;">
    <meta name="keywords" content="فیری مووی, دانلود فیلم, سریال پرطرفدار, اطلاعات فیلم, الماس مووی">
    <meta name="robots" content="index, follow">
    <meta name="author" content="تیم فیری مووی">
    <link rel="canonical" href="https://freemovieir.github.io/">
    <meta property="og:title" content="فیری مووی - صفحه اصلی">
    <meta property="og:description" content="اطلاعات جدیدترین فیلم‌ها و سریال‌ها را در فیری مووی ببینید;">
    <meta property="og:image" content="https://freemovieir.github.io/images/tweet2.png">
    <meta property="og:url" content="https://freemovieir.github.io/">
    <meta property="og:type" content="website">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="فیری مووی - صفحه اصلی">
    <meta name="twitter:description" content="اطلاعات فیلم‌ها و سریال‌ها با لینک دانلود از الماس مووی;">
    <meta name="twitter:image" content="https://freemovieir.github.io/images/tweet2.png">

    <!-- لینک‌های CSS و فونت -->
    <script src="/js/tailwind-config.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazir-font@latest/dist/font-face.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" href="/fav/favicon.ico" type="favicon/ico">
    <link rel="icon" href="/fav/favicon.ico" type="image/x-icon">
    <script src="/analytics.js"></script>
    <script defer src="https://cloud.umami.is/script.js"
        data-website-id="7978c39a-bec9-49d3-976a-8362dc9dfea2"></script>
    <!-- داده‌های ساختاریافته (Structured Data) برای فیلم -->
    <script type="application/ld+json" id="movie-schema">
    {
        "@context": "https://schema.org",
        "@type": "Movie",
        "name": "",
        "description": "",
        "genre": "",
        "datePublished": "",
        "image": "",
        "aggregateRating": {
            "@type": "AggregateRating",
            "ratingValue": "",
            "bestRating": "10",
            "ratingCount": "1"
        },
        "trailer": {
            "@type": "VideoObject",
            "embedUrl": ""
        }
    }
    </script>

    <style>
        body {
            font-family: 'Vazir', sans-serif;
            direction: rtl;
        }

        .bg-poster {
            background-size: cover;
            background-position: center;
        }

        /* انیمیشن کلی جعبه */
        .popcorn {
            animation: bounce 1s infinite ease-in-out;
        }

        /* انیمیشن پاپ‌کورن‌های بیرون‌زده */
        .popcorn-piece {
            transform-origin: center;
        }

        /* انیمیشن پرش جعبه */
        @keyframes bounce {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-10px);
            }
        }

        /* انیمیشن پاپ شدن دونه‌های پاپ‌کورن */
        @keyframes pop {
            0% {
                transform: scale(0.8) translateY(0);
                opacity: 0.8;
            }

            50% {
                transform: scale(1.1) translateY(-15px);
                opacity: 1;
            }

            100% {
                transform: scale(0.8) translateY(0);
                opacity: 0.8;
            }
        }
    </style>
</head>

<body
    class="bg-base-900 text-gray-100 min-h-screen flex flex-col font-sans selection:bg-accent selection:text-base-900">
    <!-- هدر -->
    <div id="shared-header"></div>

    <div id="general-error-message"
        class="container mx-auto my-4 p-4 bg-red-800 text-white rounded shadow-lg text-center hidden">
    </div>
    <main class="container mx-auto flex-1 py-8 px-4 bg-poster" id="main-content-sections">
        <article
            class="bg-base-900/85 backdrop-blur-xl p-8 rounded-2xl shadow-[0_0_30px_rgba(0,0,0,0.6)] border border-gray-700/50">
            <div class="flex flex-col md:flex-row gap-8">
                <div class="w-full md:w-1/3 shrink-0">
                    <img id="poster" src="https://freemovieir.github.io/images/default-freemovie-300.png"
                        alt="پوستر فیلم"
                        class="w-full rounded-xl shadow-[0_0_20px_rgba(0,0,0,0.5)] transform transition-transform hover:scale-[1.02] duration-500"
                        loading="lazy">
                </div>
                <div class="w-full md:w-2/3 flex flex-col">
                    <h1 id="title"
                        class="text-3xl md:text-5xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-white to-gray-400 drop-shadow-sm pb-2">
                        عنوان فیلم</h1>
                    <div id="imdb-link" class="mt-4 flex items-center gap-2 flex-wrap"></div>
                    <!-- محل قرارگیری لینک IMDb -->

                    <div
                        class="grid grid-cols-1 sm:grid-cols-2 gap-4 mt-6 bg-base-800/50 p-6 rounded-xl border border-gray-700/30 text-sm md:text-base">
                        <p id="director" class="flex items-center gap-2"><i class="fas fa-video text-accent w-5"></i>
                            <span class="text-gray-400">کارگردان:</span> <strong class="text-white"></strong></p>
                        <p id="genre" class="flex items-center gap-2 flex-wrap"><i
                                class="fas fa-tags text-accent w-5"></i> <span class="text-gray-400">ژانر:</span>
                            <strong class="text-white"></strong></p>
                        <p id="year" class="flex items-center gap-2"><i class="fas fa-calendar-alt text-accent w-5"></i>
                            <span class="text-gray-400">سال تولید:</span> <strong class="text-white"></strong></p>
                        <p id="budget" class="flex items-center gap-2"><i
                                class="fas fa-dollar-sign text-accent w-5"></i> <span
                                class="text-gray-400">بودجه:</span> <strong class="text-white"></strong></p>
                        <p id="rating" class="flex items-center gap-2"><i class="fas fa-star text-accent w-5"></i> <span
                                class="text-gray-400">امتیاز:</span> <strong
                                class="text-white drop-shadow-[0_0_5px_rgba(255,193,7,0.5)]"></strong></p>
                        <p id="runTime" class="flex items-center gap-2"><i class="fas fa-clock text-accent w-5"></i>
                            <span class="text-gray-400">مدت زمان:</span> <strong class="text-white"></strong></p>
                        <p id="spokenLanguages" class="flex items-center gap-2"><i
                                class="fas fa-language text-accent w-5"></i> <span class="text-gray-400">زبان
                                فیلم:</span> <strong class="text-white"></strong></p>
                        <p id="productionCountries" class="flex items-center gap-2"><i
                                class="fas fa-globe text-accent w-5"></i> <span class="text-gray-400">کشور:</span>
                            <strong class="text-white"></strong></p>
                    </div>

                    <div class="mt-8">
                        <h3 class="text-xl font-bold mb-3 text-accent flex items-center gap-2"><i
                                class="fas fa-align-right text-sm"></i> خلاصه داستان</h3>
                        <p id="overview"
                            class="text-gray-300 leading-relaxed text-opacity-90 bg-base-800/30 p-5 rounded-xl border border-gray-700/20 shadow-inner">
                            خلاصه داستان فیلم اینجا قرار می‌گیرد.</p>
                    </div>

                    <div id="download-links" class="mt-8 flex flex-col md:flex-row gap-4 flex-wrap">
                        <!-- لینک‌های دانلود -->
                    </div>
                    <div id="trailer-container"
                        class="mt-8 rounded-xl overflow-hidden shadow-2xl border border-gray-700/50 bg-base-950">
                    </div>
                </div>
            </div>
        </article>
    </main>

    <!-- فوتر -->
    <div id="shared-footer"></div>

    <script src="../apiKeySwitcher.js"></script>
    <script>
        // تابع نمایش لودینگ
        function showLoading() {
            document.body.insertAdjacentHTML('beforeend', `
                <div id="loading-overlay" class="fixed inset-0 bg-base-900/80 backdrop-blur-md flex items-center justify-center z-50 transition-opacity duration-300">
                    <div class="flex flex-col items-center">
                        <div class="inline-block relative w-20 h-20 mb-6">
                            <div class="absolute top-0 left-0 w-full h-full border-4 border-accent/20 rounded-full"></div>
                            <div class="absolute top-0 left-0 w-full h-full border-4 border-accent rounded-full border-t-transparent animate-spin"></div>
                            <i class="fas fa-film absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 text-accent text-xl"></i>
                        </div>
                        <p class="text-gray-200 text-lg font-bold drop-shadow-md tracking-wide">در حال دریافت اطلاعات فیلم ...</p>
                    </div>
                </div>
            `);
        }

        // تابع حذف لودینگ
        function hideLoading() {
            const loadingOverlay = document.getElementById('loading-overlay');
            if (loadingOverlay) loadingOverlay.remove();
        }
    </script>

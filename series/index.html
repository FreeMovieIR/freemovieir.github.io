    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Vazir', sans-serif;
            direction: rtl;
            background-color: #1f2937;
            color: #ffffff;
        }

        .bg-poster {
            background-size: cover;
            background-position: center;
            position: relative;
            padding: 2rem;
        }

        .bg-poster::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.4));
            z-index: 1;
        }

        .bg-poster>* {
            position: relative;
            z-index: 2;
        }

        .series-card {
            background: #2d3748;
            border-radius: 1rem;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            padding: 2rem;
            transition: transform 0.3s ease;
        }

        .series-card:hover {
            transform: translateY(-5px);
        }

        .btn-modern {
            background: linear-gradient(90deg, #3b82f6, #1d4ed8);
            padding: 0.75rem 1.5rem;
            border-radius: 9999px;
            color: #ffffff;
            font-weight: bold;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        .btn-modern:hover {
            background: linear-gradient(90deg, #60a5fa, #3b82f6);
            transform: scale(1.05);
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 1.5rem;
            color: #dbeafe;
        }

        h2 {
            font-size: 1.75rem;
            font-weight: 700;
            margin-bottom: 1rem;
            color: #93c5fd;
        }

        .download-link {
            background: #374151;
            padding: 1rem;
            border-radius: 0.75rem;
            margin: 0.5rem 0;
            transition: background 0.3s ease;
        }

        .download-link:hover {
            background: #4b5563;
        }

        .nav-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 1rem;
        }

        .related-series-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
        }

        .related-series-card {
            background: #374151;
            border-radius: 0.75rem;
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .related-series-card:hover {
            transform: scale(1.05);
        }

        .related-series-card img {
            width: 100%;
            height: auto;
            object-fit: cover;
        }

        .popcorn {
            animation: bounce 1s infinite ease-in-out;
        }

        .popcorn-piece {
            transform-origin: center;
        }

        @keyframes bounce {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-10px);
            }
        }

        @keyframes pop {
            0% {
                transform: scale(0.8) translateY(0);
                opacity: 0.8;
            }

            50% {
                transform: scale(1.1) translateY(-15px);
                opacity: 1;
            }

            100% {
                transform: scale(0.8) translateY(0);
                opacity: 0.8;
            }
        }
    </style>
    <script type="application/ld+json" id="series-schema"></script>
</head>

<body
    class="bg-base-900 text-gray-100 min-h-screen flex flex-col font-sans selection:bg-accent selection:text-base-900">
    <div id="shared-header"></div>

    <main class="container mx-auto flex-1 py-12 px-4 bg-poster" id="series-bg">
        <article
            class="bg-base-900/85 backdrop-blur-xl p-8 rounded-2xl shadow-[0_0_30px_rgba(0,0,0,0.6)] border border-gray-700/50 flex flex-col md:flex-row gap-8">
            <div class="w-full md:w-1/3 shrink-0">
                <img id="poster" src="https://via.placeholder.com/500" alt="پوستر سریال"
                    class="w-full rounded-xl shadow-[0_0_20px_rgba(0,0,0,0.5)] transform transition-transform hover:scale-[1.02] duration-500 object-cover"
                    loading="lazy">
            </div>
            <div class="w-full md:w-2/3 flex flex-col">
                <h1 id="title"
                    class="text-4xl md:text-5xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-white to-gray-400 drop-shadow-sm pb-2 text-center md:text-right mb-0">
                    عنوان سریال</h1>
                <div id="imdb-link" class="mt-4 flex flex-wrap items-center justify-center md:justify-start gap-2">
                </div> <!-- محل قرارگیری لینک IMDb -->

                <div
                    class="grid grid-cols-1 sm:grid-cols-2 gap-4 mt-6 bg-base-800/50 p-6 rounded-xl border border-gray-700/30 text-sm md:text-base">
                    <p id="genre" class="flex flex-wrap items-center gap-2"><i class="fas fa-tags text-accent w-5"></i>
                        <span class="text-gray-400">ژانر:</span> <strong class="text-white"></strong></p>
                    <p id="year" class="flex flex-wrap items-center gap-2"><i
                            class="fas fa-calendar-alt text-accent w-5"></i> <span class="text-gray-400">سال
                            تولید:</span> <strong class="text-white"></strong></p>
                    <p id="rating" class="flex flex-wrap items-center gap-2"><i class="fas fa-star text-accent w-5"></i>
                        <span class="text-gray-400">امتیاز:</span> <strong
                            class="text-white drop-shadow-[0_0_5px_rgba(255,193,7,0.5)]"></strong></p>
                    <p id="seasons" class="flex flex-wrap items-center gap-2"><i class="fas fa-tv text-accent w-5"></i>
                        <span class="text-gray-400">تعداد فصل‌ها:</span> <strong class="text-white"
                            id="seasons-val"></strong></p>
                </div>

                <div class="mt-8">
                    <h3 class="text-xl font-bold mb-3 text-accent flex items-center gap-2"><i
                            class="fas fa-align-right text-sm"></i> خلاصه داستان</h3>
                    <p id="overview"
                        class="text-gray-300 leading-relaxed text-opacity-90 bg-base-800/30 p-5 rounded-xl border border-gray-700/20 shadow-inner">
                        خلاصه داستان سریال اینجا قرار می‌گیرد.</p>
                </div>

                <div class="mt-6 flex justify-center md:justify-start">
                    <button id="add-to-watchlist"
                        class="bg-gradient-to-r from-emerald-600 to-teal-600 shadow-[0_4px_15px_rgba(16,185,129,0.3)] text-white px-5 py-2.5 rounded-lg hover:from-emerald-500 hover:to-teal-500 transition-all duration-300 text-sm font-bold flex items-center gap-2 disabled:opacity-50 disabled:cursor-not-allowed">
                        <span>افزودن به واچ لیست</span>
                        <i class="fas fa-bookmark"></i>
                    </button>
                </div>
            </div>
        </article>

        <section class="mt-12 bg-base-900/60 backdrop-blur-md p-8 rounded-2xl shadow-xl border border-gray-700/30">
            <h2 class="text-2xl font-bold text-center text-white mb-6">تریلر</h2>
            <div id="trailer"
                class="mt-4 flex justify-center rounded-xl overflow-hidden shadow-2xl border border-gray-700/50 bg-base-950">
            </div>
        </section>

        <section class="mt-12 bg-base-900/60 backdrop-blur-md p-8 rounded-2xl shadow-xl border border-gray-700/30">
            <h2 class="text-2xl font-bold text-center text-white mb-6">لینک‌های دانلود</h2>
            <div id="download-links" class="mt-6 space-y-4"></div>
        </section>

        <!-- بخش جدید: سریال‌های مرتبط -->
        <section class="mt-12 bg-base-900/60 backdrop-blur-md p-8 rounded-2xl shadow-xl border border-gray-700/30">
            <h2 class="text-2xl font-bold text-center text-white mb-6">سریال‌های مرتبط</h2>
            <div id="related-series" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-4 mt-6">
            </div>
        </section>
    </main>

    <div id="shared-footer"></div>

    <script src="../apiKeySwitcher.js"></script>
    <script>
        function showLoading() {
            document.body.insertAdjacentHTML('beforeend', `
                <div id="loading-overlay" class="fixed inset-0 bg-base-900/80 backdrop-blur-md flex items-center justify-center z-50 transition-opacity duration-300">
                    <div class="flex flex-col items-center">
                        <div class="inline-block relative w-20 h-20 mb-6">
                            <div class="absolute top-0 left-0 w-full h-full border-4 border-accent/20 rounded-full"></div>
                            <div class="absolute top-0 left-0 w-full h-full border-4 border-accent rounded-full border-t-transparent animate-spin"></div>
                            <i class="fas fa-tv absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 text-accent text-xl"></i>
                        </div>
                        <p class="text-gray-200 text-lg font-bold drop-shadow-md tracking-wide">در حال دریافت اطلاعات سریال...</p>
                    </div>
                </div>
            `);
        }

        function hideLoading() {
            const loadingOverlay = document.getElementById('loading-overlay');
            if (loadingOverlay) loadingOverlay.remove();
        }
    </script>

<!DOCTYPE html>
<html lang="fa" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تنظیمات - فیری مووی</title>
    <meta name="description" content="تنظیمات فیری مووی - توکن‌های OMDB و TMDb خود را وارد کنید.">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazir-font@latest/dist/font-face.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" href="/fav/favicon.ico" type="favicon/ico">
	<script src="/analytics.js" defer></script>
    <script defer src="https://cloud.umami.is/script.js" data-website-id="7978c39a-bec9-49d3-976a-8362dc9dfea2"></script>
    <style>
        body { font-family: 'Vazir', sans-serif; direction: rtl; }
        .container { max-width: 600px; margin: 0 auto; padding: 2rem; }
        .navbar { width: 100%; max-width: 1200px; margin: 0 auto; }
        .footer { width: 100%; max-width: 1200px; margin: 0 auto; }
    </style>
</head>
<body class="bg-gray-900 text-white min-h-screen flex flex-col">
    <div id="shared-header"></div>

    <main class="container mx-auto py-8 flex-grow">
        <h1 class="text-2xl font-bold mb-6 text-center">تنظیمات</h1>
        <div class="bg-gray-800 p-6 rounded-lg shadow-md">
            <h2 class="text-xl font-semibold mb-4">تنظیم توکن‌های API</h2>
            <p class="text-gray-300 mb-4">
                با وارد کردن توکن OMDB از 
                <a href="https://www.omdbapi.com/apikey.aspx" target="_blank" class="underline hover:text-gray-200">OMDB API</a> 
                تا ۹۰٪ سرعت سایت رو بیشتر کنید! کافیه ثبت‌نام کنید، ایمیل رو تأیید کنید و توکن رو اینجا بذارید. 
                توکن TMDb از 
                <a href="https://www.themoviedb.org/settings/api" target="_blank" class="underline hover:text-gray-200">TMDb API</a> 
                اختیاریه و نیازی بهش نیست، ولی اگه خواستید می‌تونید اضافه کنید.
            </p>
            <div class="mb-4">
                <label for="omdb-token" class="block text-gray-200 mb-2">توکن OMDB:</label>
                <input type="text" id="omdb-token" class="w-full p-2 rounded bg-gray-700 text-white border border-gray-600 focus:outline-none focus:border-blue-500" placeholder="توکن OMDB خود را وارد کنید">
            </div>
            <div class="mb-4">
                <label for="tmdb-token" class="block text-gray-200 mb-2">توکن TMDb (اختیاری):</label>
                <input type="text" id="tmdb-token" class="w-full p-2 rounded bg-gray-700 text-white border border-gray-600 focus:outline-none focus:border-blue-500" placeholder="توکن TMDb خود را وارد کنید">
            </div>
            <!-- تغییر آی‌دی دکمه‌ها به save-token و clear-token -->
			<button id="save-token" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">ذخیره توکن‌ها</button>
			<button id="clear-token" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600 ml-2">حذف توکن‌ها</button>
			<p id="status-message" class="mt-4 text-sm"></p>
        </div>
    </main>

    <div id="shared-footer"></div>
<script src="settings.js" defer></script>
    <script src="/js/layout-shared.js" defer></script>
</body>
</html>

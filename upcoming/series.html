<html lang="fa" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="keywords" content="upcoming tv shows, freemovie, سریال‌های آینده">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazir-font@latest/dist/font-face.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

	<script src="/analytics.js" defer></script>
    <script defer src="https://cloud.umami.is/script.js" data-website-id="7978c39a-bec9-49d3-976a-8362dc9dfea2"></script>
    <style>
        body { font-family: 'Vazir', sans-serif; direction: rtl; }
        .skeleton { background: #333; animation: pulse 1.5s infinite; height: 16rem; border-radius: 0.5rem; }
        @keyframes pulse { 0% { opacity: 0.5; } 50% { opacity: 1; } 100% { opacity: 0.5; } }
        #loading-bar { position: fixed; top: 0; left: 0; height: 4px; background-color: #FFC107; width: 0; z-index: 9999; transition: width 0.3s ease; }
        .days-left { position: absolute; top: 10px; left: 10px; background: rgba(255, 193, 7, 0.9); color: #1a1a2e; padding: 0.5rem; border-radius: 0.25rem; font-weight: bold; }
    </style>
</head>
<body class="bg-gray-900 text-white min-h-screen flex flex-col">
    <!-- نوار پیشرفت -->
    <div id="loading-bar"></div>

    <!-- هدر -->
    <div id="shared-header"></div>

    <!-- بخش اصلی -->
    <main class="container mx-auto py-8 flex-1">
        <h1 class="text-3xl font-bold mb-8 text-center">سریال‌های آینده</h1>
        <div id="upcoming-tv" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-4 m-4">
            <div class="skeleton w-full"></div>
            <div class="skeleton w-full"></div>
            <div class="skeleton w-full"></div>
            <div class="skeleton w-full"></div>
        </div>
        <div id="loading-more" class="text-center mt-8 hidden">
            <i class="fas fa-spinner fa-spin text-2xl"></i>
        </div>
    </main>

    <!-- فوتر -->
    <div id="shared-footer"></div>

    <script src="../apiKeySwitcher.js" defer></script>
    <script src="series.js" defer></script>
    <script src="/js/layout-shared.js" defer></script>
</body>
</html>
